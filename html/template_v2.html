<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <title>OpenROAD results</title>
</head>
<body>


    
	
<div class="container">

<div class="page-header">
    <h1>Synthesis results</h1>
</div>
<!-- Table -->

<div class="container">
	<table class="table table-hover">
		<thead class="table-primary">
			<tr>
				<th scope="col">#<//th>
				<th scope="col">Multiplier</th>
				<th scope="col">Delay [ns]</th>
				<th scope="col">Power [&mu;W]</th>
				<th scope="col">Area [&mu;m<sup>2</sup>]</th>
				<th scope="col">PDP [fJ]</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td>ALM11_SOA</td>
				<td>1.45</td>
				<td>48.90</td>
				<td>952.01</td>
				<td>70.90</td>
			</tr>
			<tr>
				<th scope="row">2</th>
				<td>MITCHEL</td>
				<td>1.65</td>
				<td>47.60</td>
				<td>916.64</td>
				<td>78.50</td>
			</tr>
			<tr>
				<th scope="row">3</th>
				<td>TL16_7_4</td>
				<td>1.26</td>
				<td>38.30</td>
				<td>782.84</td>
				<td>48.30</td>
			</tr>
		</tbody>
	</table>

</div>
<!-- Bar Chart - START -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Delay</h3>
                </div>
                <div class="panel-body"> 
                    <canvas id="delay" style="width:100%;max-width:600px"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Power</h3>
                </div>
                <div class="panel-body"> 
                    <canvas id="power" style="width:100%;max-width:600px"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Area</h3>
                </div>
                <div class="panel-body"> 
                    <canvas id="area" style="width:100%;max-width:600px"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Power-Delay-Product</h3>
                </div>
                <div class="panel-body"> 
                    <canvas id="pdp" style="width:100%;max-width:600px"></canvas>
                </div>
            </div>
        </div>
    </div>   
</div>

<!-- you need to include the shieldui css and js assets in order for the charts to work -->
<link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light/all.min.css" />
<script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>



<script>
var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
var yValues = [55, 49, 44, 24, 15];
var barColors = ["red", "green","blue","orange","brown"];

var delay = [1.45, 1.65, 1.26];
var power = [48.90, 47.60, 38.30];
var area = [952.01, 916.64, 782.84];
var pdp = [70.90, 78.50, 48.30];
var txt = "2";
var suppe = txt.sup();
var x_axis = ["ALM11_SOA","MITCHEL","TL16_7_4"]
new Chart("delay", {
  type: "bar",
  data: {
    labels: x_axis,
    datasets: [{
        backgroundColor:  "#b8daff",
      data: delay
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
    },
    scales: {
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Delay [ns]'
          },
          ticks: {
            min: Math.round(Math.min(...delay))-0.1,
            max: (Math.max(...delay))+0.1,
          }
        }]
      }
  }
});

new Chart("power", {
  type: "bar",
  data: {
    labels: x_axis,
    datasets: [{
        backgroundColor:  "#b8daff",
      data: power
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
    },
    scales: {
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Power [\xB5W]'
          },
          ticks: {
            min: Math.round(Math.min(...power))-10,
            max: Math.round(Math.max(...power))+10,
          }
        }]
      }
  }
});

new Chart("area", {
  type: "bar",
  
  data: {
    labels: x_axis,
    datasets: [{
        backgroundColor:  "#b8daff",
      data: area
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
    },
    scales: {
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Area [\xB5m2]'
          },
          ticks: {
            min: Math.round(Math.min(...area))-10,
            max: Math.round(Math.max(...area))+10,
          }
        }]
      }
  }
});

new Chart("pdp", {
  type: "bar",
  data: {
    labels: x_axis,
    datasets: [{
        backgroundColor:  "#b8daff",
      data: pdp
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
    },
    scales: {
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'PDP [fJ]'
          }, 
          ticks: {
            min: Math.round(Math.min(...pdp))-10,
            max: Math.round(Math.max(...pdp))+10,
          }
        }]
      }
  }
});
</script>
<!-- Bar Chart - END -->

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
